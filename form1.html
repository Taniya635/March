<html>
    <head>
        <title>membership form</title>
    </head>

    <body link="red" alink="yellow" vlink="pink">
<a href="form.html" target="_blank">form</a>

        <form >
            <table>
                <caption>Personal information</caption>
                <tr>
                    <td>Full name:</td>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <td>Place birth:</td>
                    <td><input type="text" name="birth" ></td>
                </tr>

                <tr>
                    <td>Birth date</td>
                    <td><input type="date" name="dob" ></td>
                </tr>

                <tr>
                    <td>Full address:</td>
                    <td><textarea type="text" name="address" ></textarea></td>
                </tr>

                <tr>
                    <td>Nationality:</td>
                    <td><input type="text" name="Nationality" ></td>
                </tr>

                <tr>
                    <td>County:</td>
                    <td><select name="country" id="">
                        <option value="select country">select country</option>
                        <option value="india">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="Russia">Russia</option>
                        <option value="dubai">Dubai</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" id="" value="male"/>male
                        <input type="radio" name="gender" id="" value="female"/>female
                        <input type="radio" name="gender" id="" value="other"/>other
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id=""></td>
                </tr>

                <tr>
                    <td>Phone number:</td>
                    <td><input type="text" name="text" id=""></td>
                </tr>

                <tr>
                    <td>Type of membership:</td>
                    <td><input type="checkbox" name="regular" id=""/>Regular
                        <input type="checkbox" name="Gold" id=""/>Gold
                        <input type="checkbox" name="Platinum" id=""/>Platinum
                    </td>
                </tr>

                <tr>
                    <td>Form submit:</td>
                    <td><input type="submit" name="submit" id="">
                        <input type="reset" name="reset" id="">
                    </td>
                </tr>
            </table>
        </form>

        
    </body>


</html>
