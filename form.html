<html>
    <head>
        <title>
            form
        </title>
    </head>

    <body>
        <form action="" method="post" enctype="multipart">
            Enter name <input type="text" name="student_name" placeholder="enter your name here" /> <br>
            Enter address <textarea rows="5" cols="50" placeholder="type your address" name="address"></textarea> <br>
            Enter your EmailId <input type="email"  placeholder="enter your email" name="email"/> <br>
            Enter you DOB <input type="date" name="dob"/> <br>
            Enter your photo <input type="file" name="photo"/> <br>
            Select gender <input type="radio" value="male" name="gender"/>m
                            <input type="radio" value="female" id="" name="gender"/>f
                            <input type="radio" value="other" id="" name="gender"/>o
            <input type="submit" name="submit" id=""> <input type="reset" name="reset" id="">
            <input type="hidden" name="formdata"  id="">
        </form>

        
    </body>
</html>
